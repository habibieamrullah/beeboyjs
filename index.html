<!DOCTYPE html>
<html>

	<head>
	
		<title>BeeboyJS</title>
		<script src="jquery.min.js"></script>
		<script src="beeboy.js"></script>
		<link rel="stylesheet" type="text/css" href="beeboy.css"/>
		
		<style>
			a{
				text-decoration: underline;
				color: inherit;
			}
		</style>
		
	</head>
	<body>
	
		
	
		<div 
		
			class="bb" 
			data-scaletype="scaletofitH" 
			data-fontsize="21"
			data-width="256" 
			data-height="256" 
			data-anchor="middle" 
			data-borderradius="20"
			style="display: table; background-color: red; color: white;">
			
			<div style="display: table-cell; vertical-align: middle; text-align: center;">
				<p>Hello Beeboy!</p>
				<p>Get it now from <a href="https://github.com/habibieamrullah/beeboyjs">GitHub</a></p>
			</div>
			
		</div>
		
		<script>
			
			bbRefScreen = {
				width : 1280,
				height : 720,
			};
			
			$(document).ready(function(){
				bbLoadElements();
			});
			
			$(window).resize(function(){
				bbLoadElements();
			});
			
		</script>
	</body>
	
</html>
